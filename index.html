<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!--favicon of the page-->
        <link rel="icon" type="image/x-icon" href="https://calcforme.com/favicon/android-chrome-512x512.png">
        <!--/favicon of the page-->

        <!--link to font-style-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <!--/link to font-style-->

        <!--link to style sheet-->
        <link rel="stylesheet" href="./css/style.css">
        <!--/link to style sheet-->

        <title>Calculator</title>
    </head>
    <body>

        <!--calculator container-->
        <div id="calculator_container">

            <!--display of the calculator-->
            <div class="calculator_display">

                <h2 id="input_display"></h2>
                <h2 id="user_input"></h2>

            </div>
            <!--/display of the calculator-->

            <!--buttons of the calculator-->
            <div class="calculator_buttons">

                <!--first row of buttons for the calculator-->
                <div id="first_buttons_row">
                    <button>AC</button>
                    <button>DEL</button>
                    <button>/</button>
                </div>
                <!--/first row of buttons for the calculator-->

                <!--main buttons of the calculator-->
                <div id="main_buttons">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>*</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>+</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>-</button>
                </div>
                <!--/main buttons of the calculator-->

                <!--last row of buttons for the calculator-->
                <div id="last_buttons_row">
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
                <!--/last row of buttons for the calculator-->

            </div>
            <!--/buttons of the calculator-->

        </div>
        <!--/calculator container-->

        <script src="./js/script.js"></script>
    </body>
</html>
